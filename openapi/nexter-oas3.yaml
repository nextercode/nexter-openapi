---
components:
  schemas:
    account:
      properties:
        application_icon:
          maxLength: 5000
          type: string
        application_logo:
          maxLength: 5000
          type: string
        application_name:
          maxLength: 5000
          nullable: true
          type: string
        application_url:
          maxLength: 5000
          type: string
        business_logo:
          anyOf:
          - maxLength: 5000
            type: string
          - "$ref": "#/components/schemas/file"
          description: "(ID of a [file upload](https://nexter.io/docs/guides/file-upload))
            A logo for this account (at least 128px x 128px)"
          nullable: true
          x-expansionResources:
            oneOf:
            - "$ref": "#/components/schemas/file"
        business_name:
          description: The publicly visible name of the business
          maxLength: 5000
          nullable: true
          type: string
        business_url:
          description: The publicly visible website of the business
          maxLength: 5000
          nullable: true
          type: string
        charges_enabled:
          description: Whether the account can create live charges
          type: boolean
        country:
          description: The account's country.
          maxLength: 5000
          type: string
        created:
          description: Time at which the object was created. Measured in seconds since
            the Unix epoch.
          format: unix-time
          type: integer
        debit_negative_balances:
          description: A Boolean indicating if Nexter should try to reclaim negative
            balances from an attached bank account. See our [Understanding Connect
            Account Balances](/docs/connect/account-balances) documentation for details.
          nullable: true
          type: boolean
        decline_charge_on:
          anyOf:
          - "$ref": "#/components/schemas/account_decline_charge_on"
          description: Account-level settings to automatically decline certain types
            of charges regardless of the decision of the card issuer
          nullable: true
        default_currency:
          description: Three-letter ISO currency code representing the default currency
            for the account. This must be a currency that [Nexter supports in the
            account's country](https://nexter.io/docs/payouts).
          maxLength: 5000
          type: string
        details_submitted:
          description: Whether account details have been submitted. Standard accounts
            cannot receive payouts before this is true.
          type: boolean
        display_name:
          description: The display name for this account. This is used on the Nexter
            Dashboard to differentiate between accounts.
          maxLength: 5000
          nullable: true
          type: string
        email:
          description: The primary user's email address.
          maxLength: 5000
          nullable: true
          type: string
        external_accounts:
          description: External accounts (bank accounts and debit cards) currently
            attached to this account
          properties:
            data:
              description: The list contains all external accounts that have been
                attached to the Nexter account. These may be bank accounts or cards.
              items:
                anyOf:
                - "$ref": "#/components/schemas/bank_account"
                - "$ref": "#/components/schemas/card"
              type: array
            has_more:
              description: True if this list has another page of items after this
                one that can be fetched.
              type: boolean
            object:
              description: String representing the object's type. Objects of the same
                type share the same value. Always has the value `list`.
              enum:
              - list
              type: string
            url:
              description: The URL where this list can be accessed.
              maxLength: 5000
              type: string
          required:
          - data
          - has_more
          - object
          - url
          title: ExternalAccountList
          type: object
          x-expandableFields:
          - data
        id:
          description: Unique identifier for the object.
          maxLength: 5000
          type: string
        keys:
          type: object
        legal_entity:
          anyOf:
          - "$ref": "#/components/schemas/legal_entity"
          description: Information about the legal entity itself, including about
            the associated account representative
          nullable: true
        metadata:
          description: Set of key-value pairs that you can attach to an object. This
            can be useful for storing additional information about the object in a
            structured format.
          type: object
        object:
          description: String representing the object's type. Objects of the same
            type share the same value.
          enum:
          - account
          type: string
        payout_schedule:
          anyOf:
          - "$ref": "#/components/schemas/transfer_schedule"
          description: Details on when funds from charges are available, and when
            they are paid out to an external account. See our [Setting Bank and Debit
            Card Payouts](/docs/connect/bank-transfers#payout-information) documentation
            for details.
          nullable: true
        payout_statement_descriptor:
          description: The text that appears on the bank account statement for payouts.
            If not set, this defaults to the platform's bank descriptor as set in
            the Dashboard.
          maxLength: 5000
          nullable: true
          type: string
        payouts_enabled:
          description: Whether Nexter can send payouts to this account
          type: boolean
        product_description:
          description: Internal-only description of the product sold or service provided
            by the business. It's used by Nexter for risk and underwriting purposes.
          maxLength: 5000
          nullable: true
          type: string
        statement_descriptor:
          description: The default text that appears on credit card statements when
            a charge is made [directly on the account](/docs/connect/direct-charges)
          maxLength: 5000
          nullable: true
          type: string
        support_address:
          anyOf:
          - "$ref": "#/components/schemas/address"
          description: A publicly shareable support mailing address for the business
          nullable: true
        support_email:
          description: A publicly shareable support email address for the business
          maxLength: 5000
          nullable: true
          type: string
        support_phone:
          description: A publicly shareable support phone number for the business
          maxLength: 5000
          nullable: true
          type: string
        timezone:
          description: The timezone used in the Nexter Dashboard for this account.
            A list of possible time zone values is maintained at the [IANA Time Zone
            Database](http://www.iana.org/time-zones).
          maxLength: 5000
          nullable: true
          type: string
        tos_acceptance:
          "$ref": "#/components/schemas/account_tos_acceptance"
        type:
          description: The Nexter account type. Can be `standard`, `express`, or `custom`.
          maxLength: 5000
          type: string
        verification:
          "$ref": "#/components/schemas/account_requirements"
      required:
      - id
      - object
      title: Account
      type: object
      x-expandableFields:
      - business_logo
      - decline_charge_on
      - external_accounts
      - legal_entity
      - payout_schedule
      - support_address
      - tos_acceptance
      - verification
      x-resourceId: account
      x-nexterResource:
        class_name: Account
    account_decline_charge_on:
      properties:
        avs_failure:
          description: Whether Nexter automatically declines charges with an incorrect
            ZIP or postal code. This setting only applies when a ZIP or postal code
            is provided and they fail bank verification.
          type: boolean
        cvc_failure:
          description: Whether Nexter automatically declines charges with an incorrect
            CVC. This setting only applies when a CVC is provided and it fails bank
            verification.
          type: boolean
      required:
      - avs_failure
      - cvc_failure
      title: AccountDeclineChargeOn
      type: object
      x-expandableFields: []
    account_requirements:
      properties:
        disabled_reason:
          description: A string describing the reason for this account being unable
            to create charges or receive payouts, if that is the case. Can be `rejected.fraud`,
            `rejected.terms_of_service`, `rejected.listed`, `rejected.other`, `fields_needed`,
            `listed`, `under_review`, or `other`.
          maxLength: 5000
          nullable: true
          type: string
        due_by:
          description: By what time the `fields_needed` must be provided. If this
            date is in the past, the account is already in bad standing, and providing
            `fields_needed` is necessary to re-enable payouts and prevent other consequences.
            If this date is in the future, `fields_needed` must be provided to ensure
            the account remains in good standing.
          format: unix-time
          nullable: true
          type: integer
        fields_needed:
          description: Field names that need to be provided for the account to remain
            in good standing. Nested fields are separated by `.` (for example, `legal_entity.first_name`).
          type: array
      required:
      - fields_needed
      title: AccountRequirements
      type: object
      x-expandableFields: []
    account_tos_acceptance:
      properties:
        date:
          description: The Unix timestamp marking when the Nexter Services Agreement
            was accepted by the account representative
          format: unix-time
          nullable: true
          type: integer
        ip:
          description: The IP address from which the Nexter Services Agreement was
            accepted by the account representative
          maxLength: 5000
          nullable: true
          type: string
        user_agent:
          description: The user agent of the browser from which the Nexter Services
            Agreement was accepted by the account representative
          maxLength: 5000
          nullable: true
          type: string
      title: AccountTOSAcceptance
      type: object
      x-expandableFields: []
    address:
      properties:
        city:
          description: City/District/Suburb/Town/Village.
          maxLength: 5000
          nullable: true
          type: string
        country:
          description: 2-letter country code.
          maxLength: 5000
          nullable: true
          type: string
        line1:
          description: Address line 1 (Street address/PO Box/Company name).
          maxLength: 5000
          nullable: true
          type: string
        line2:
          description: Address line 2 (Apartment/Suite/Unit/Building).
          maxLength: 5000
          nullable: true
          type: string
        postal_code:
          description: ZIP or postal code
          maxLength: 5000
          nullable: true
          type: string
        state:
          description: State/County/Province/Region.
          maxLength: 5000
          nullable: true
          type: string
      title: Address
      type: object
      x-expandableFields: []
    api_errors:
      properties:
        charge:
          description: For card errors, the ID of the failed charge.
          maxLength: 5000
          type: string
        code:
          description: For some errors that could be handled programmatically, a short
            string indicating the [error code](/docs/error-codes) reported.
          maxLength: 5000
          type: string
        decline_code:
          description: For card errors resulting from a card issuer decline, a short
            string indicating the [card issuer's reason for the decline](/docs/declines#issuer-declines)
            if they provide one.
          maxLength: 5000
          type: string
        doc_url:
          description: A URL to more information about the [error code](/docs/error-codes)
            reported.
          maxLength: 5000
          type: string
        message:
          description: A human-readable message providing more details about the error.
            For card errors, these messages can be shown to your users.
          maxLength: 40000
          type: string
        param:
          description: If the error is parameter-specific, the parameter related to
            the error. For example, you can use this to display a message near the
            correct form field.
          maxLength: 5000
          type: string
        source:
          anyOf:
          - "$ref": "#/components/schemas/card"
          - "$ref": "#/components/schemas/payment_method"
          - "$ref": "#/components/schemas/source"
          description: The source object for errors returned on a request involving
            a source.
        type:
          description: The type of error returned. One of `api_connection_error`,
            `api_error`, `authentication_error`, `card_error`, `idempotency_error`,
            `invalid_request_error`, or `rate_limit_error`
          enum:
          - api_connection_error
          - api_error
          - authentication_error
          - card_error
          - idempotency_error
          - invalid_request_error
          - rate_limit_error
          type: string
      required:
      - type
      title: APIErrors
      type: object
      x-expandableFields:
      - source
    application:
      properties:
        id:
          description: Unique identifier for the object.
          maxLength: 5000
          type: string
        name:
          description: The name of the application.
          maxLength: 5000
          nullable: true
          type: string
        object:
          description: String representing the object's type. Objects of the same
            type share the same value.
          enum:
          - application
          type: string
      required:
      - id
      - object
      title: Application
      type: object
      x-expandableFields: []
      x-nexterResource:
        class_name: Application
    application_fee:
      properties:
        account:
          anyOf:
          - maxLength: 5000
            type: string
          - "$ref": "#/components/schemas/account"
          description: ID of the Nexter account this fee was taken from.
          x-expansionResources:
            oneOf:
            - "$ref": "#/components/schemas/account"
        amount:
          description: Amount earned, in %s.
          type: integer
        amount_refunded:
          description: Amount in %s refunded (can be less than the amount attribute
            on the fee if a partial refund was issued)
          type: integer
        application:
          anyOf:
          - maxLength: 5000
            type: string
          - "$ref": "#/components/schemas/application"
          description: ID of the Connect application that earned the fee.
          x-expansionResources:
            oneOf:
            - "$ref": "#/components/schemas/application"
        balance_transaction:
          anyOf:
          - maxLength: 5000
            type: string
          - "$ref": "#/components/schemas/balance_transaction"
          description: Balance transaction that describes the impact of this collected
            application fee on your account balance (not including refunds).
          x-expansionResources:
            oneOf:
            - "$ref": "#/components/schemas/balance_transaction"
        charge:
          anyOf:
          - maxLength: 5000
            type: string
          - "$ref": "#/components/schemas/charge"
          description: ID of the charge that the application fee was taken from.
          x-expansionResources:
            oneOf:
            - "$ref": "#/components/schemas/charge"
        created:
          description: Time at which the object was created. Measured in seconds since
            the Unix epoch.
          format: unix-time
          type: integer
        currency:
          description: Three-letter [ISO currency code](https://www.iso.org/iso-4217-currency-codes.html),
            in lowercase. Must be a [supported currency](https://nexter.io/docs/currencies).
          maxLength: 5000
          type: string
        id:
          description: Unique identifier for the object.
          maxLength: 5000
          type: string
        livemode:
          description: Has the value `true` if the object exists in live mode or the
            value `false` if the object exists in test mode.
          type: boolean
        object:
          description: String representing the object's type. Objects of the same
            type share the same value.
          enum:
          - application_fee
          type: string
        originating_transaction:
          anyOf:
          - maxLength: 5000
            type: string
          - "$ref": "#/components/schemas/charge"
          description: ID of the corresponding charge on the platform account, if
            this fee was the result of a charge using the `destination` parameter.
          nullable: true
          x-expansionResources:
            oneOf:
            - "$ref": "#/components/schemas/charge"
        refunded:
          description: Whether the fee has been fully refunded. If the fee is only
            partially refunded, this attribute will still be false.
          type: boolean
        refunds:
          description: A list of refunds that have been applied to the fee.
          properties:
            data:
              items:
                "$ref": "#/components/schemas/fee_refund"
              type: array
            has_more:
              description: True if this list has another page of items after this
                one that can be fetched.
              type: boolean
            object:
              description: String representing the object's type. Objects of the same
                type share the same value. Always has the value `list`.
              enum:
              - list
              type: string
            url:
              description: The URL where this list can be accessed.
              maxLength: 5000
              type: string
          required:
          - data
          - has_more
          - object
          - url
          title: FeeRefundList
          type: object
          x-expandableFields:
          - data
      required:
      - account
      - amount
      - amount_refunded
      - application
      - balance_transaction
      - charge
      - created
      - currency
      - id
      - livemode
      - object
      - refunded
      - refunds
      title: PlatformFee
      type: object
      x-expandableFields:
      - account
      - application
      - balance_transaction
      - charge
      - originating_transaction
      - refunds
      x-resourceId: application_fee
      x-nexterResource:
        class_name: ApplicationFee
    balance:
      properties:
        available:
          description: Funds that are available to be paid out, whether automatically
            by Nexter or explicitly via the [transfers API](#transfers). The available
            balance for each currency and payment type can be found in the `source_types`
            property.
          items:
            "$ref": "#/components/schemas/balance_amount"
          type: array
        connect_reserved:
          description: Funds held due to negative balances on connected Custom accounts.
            The connect reserve balance for each currency and payment type can be
            found in the `source_types` property.
          items:
            "$ref": "#/components/schemas/balance_amount"
          type: array
        livemode:
          description: Has the value `true` if the object exists in live mode or the
            value `false` if the object exists in test mode.
          type: boolean
        object:
          description: String representing the object's type. Objects of the same
            type share the same value.
          enum:
          - balance
          type: string
        pending:
          description: Funds that are not yet available in the balance, due to the
            7-day rolling pay cycle. The pending balance for each currency, and for
            each payment type, can be found in the `source_types` property.
          items:
            "$ref": "#/components/schemas/balance_amount"
          type: array
      required:
      - available
      - livemode
      - object
      - pending
      title: Balance
      type: object
      x-expandableFields:
      - available
      - connect_reserved
      - pending
      x-resourceId: balance
      x-nexterResource:
        class_name: Balance
    balance_amount:
      properties:
        amount:
          description: Balance amount.
          type: integer
        currency:
          description: Three-letter [ISO currency code](https://www.iso.org/iso-4217-currency-codes.html),
            in lowercase. Must be a [supported currency](https://nexter.io/docs/currencies).
          maxLength: 5000
          type: string
        source_types:
          "$ref": "#/components/schemas/balance_amount_by_source_type"
      required:
      - amount
      - currency
      title: BalanceAmount
      type: object
      x-expandableFields:
      - source_types
    balance_amount_by_source_type:
      properties:
        bank_account:
          description: Amount for bank account.
          type: integer
        card:
          description: Amount for card.
          type: integer
      title: BalanceAmountBySourceType
      type: object
      x-expandableFields: []
    balance_transaction:
      properties:
        amount:
          description: Gross amount of the transaction, in %s.
          type: integer
        available_on:
          description: The date the transaction's net funds will become available
            in the Nexter balance.
          format: unix-time
          type: integer
        created:
          description: Time at which the object was created. Measured in seconds since
            the Unix epoch.
          format: unix-time
          type: integer
        currency:
          description: Three-letter [ISO currency code](https://www.iso.org/iso-4217-currency-codes.html),
            in lowercase. Must be a [supported currency](https://nexter.io/docs/currencies).
          maxLength: 5000
          type: string
        description:
          description: An arbitrary string attached to the object. Often useful for
            displaying to users.
          maxLength: 5000
          nullable: true
          type: string
        exchange_rate:
          nullable: true
          type: number
        fee:
          description: Fees (in %s) paid for this transaction.
          type: integer
        fee_details:
          description: Detailed breakdown of fees (in %s) paid for this transaction.
          items:
            "$ref": "#/components/schemas/fee"
          type: array
        id:
          description: Unique identifier for the object.
          maxLength: 5000
          type: string
        net:
          description: Net amount of the transaction, in %s.
          type: integer
        object:
          description: String representing the object's type. Objects of the same
            type share the same value.
          enum:
          - balance_transaction
          type: string
        source:
          anyOf:
          - maxLength: 5000
            type: string
          - "$ref": "#/components/schemas/application_fee"
          - "$ref": "#/components/schemas/charge"
          - "$ref": "#/components/schemas/connect_collection_transfer"
          - "$ref": "#/components/schemas/dispute"
          - "$ref": "#/components/schemas/fee_refund"
          - "$ref": "#/components/schemas/payout"
          - "$ref": "#/components/schemas/recipient_transfer"
          - "$ref": "#/components/schemas/refund"
          - "$ref": "#/components/schemas/reserve_transaction"
          - "$ref": "#/components/schemas/topup"
          - "$ref": "#/components/schemas/transfer"
          - "$ref": "#/components/schemas/transfer_reversal"
          description: The Nexter object to which this transaction is related.
          nullable: true
          x-expansionResources:
            oneOf:
            - "$ref": "#/components/schemas/application_fee"
            - "$ref": "#/components/schemas/charge"
            - "$ref": "#/components/schemas/connect_collection_transfer"
            - "$ref": "#/components/schemas/dispute"
            - "$ref": "#/components/schemas/fee_refund"
            - "$ref": "#/components/schemas/payout"
            - "$ref": "#/components/schemas/recipient_transfer"
            - "$ref": "#/components/schemas/refund"
            - "$ref": "#/components/schemas/reserve_transaction"
            - "$ref": "#/components/schemas/topup"
            - "$ref": "#/components/schemas/transfer"
            - "$ref": "#/components/schemas/transfer_reversal"
        status:
          description: If the transaction's net funds are available in the Nexter
            balance yet. Either `available` or `pending`.
          maxLength: 5000
          type: string
        type:
          description: 'Transaction type: `adjustment`, `advance`, `advance_funding`,
            `application_fee`, `application_fee_refund`, `charge`, `connect_collection_transfer`,
            `payment`, `payment_failure_refund`, `payment_refund`, `payout`, `payout_cancel`,
            `payout_failure`, `refund`, `refund_failure`, `reserve_transaction`, `reserved_funds`,
            `nexter_fee`, `nexter_fx_fee`, `tax_fee`, `topup`, `topup_reversal`, `transfer`,
            `transfer_cancel`, `transfer_failure`, or `transfer_refund`. [Learn more](https://nexter.io/docs/reporting/balance-transaction-types)
            about balance transaction types and what they represent.'
          enum:
          - adjustment
          - advance
          - advance_funding
          - application_fee
          - application_fee_refund
          - charge
          - connect_collection_transfer
          - payment
          - payment_failure_refund
          - payment_refund
          - payout
          - payout_cancel
          - payout_failure
          - refund
          - refund_failure
          - reserve_transaction
          - reserved_funds
          - nexter_fee
          - nexter_fx_fee
          - tax_fee
          - topup
          - topup_reversal
          - transfer
          - transfer_cancel
          - transfer_failure
          - transfer_refund
          type: string
      required:
      - amount
      - available_on
      - created
      - currency
      - fee
      - fee_details
      - id
      - net
      - object
      - status
      - type
      title: BalanceTransaction
      type: object
      x-expandableFields:
      - fee_details
      - source
      x-resourceId: balance_transaction
      x-nexterResource:
        class_name: BalanceTransaction
    bank_account:
      properties:
        account:
          anyOf:
          - maxLength: 5000
            type: string
          - "$ref": "#/components/schemas/account"
          nullable: true
          x-expansionResources:
            oneOf:
            - "$ref": "#/components/schemas/account"
        account_holder_name:
          description: The name of the person or business that owns the bank account.
          maxLength: 5000
          nullable: true
          type: string
        account_holder_type:
          description: The type of entity that holds the account. This can be either
            `individual` or `company`.
          maxLength: 5000
          nullable: true
          type: string
        bank_name:
          description: Name of the bank associated with the routing number (e.g.,
            `WELLS FARGO`).
          maxLength: 5000
          nullable: true
          type: string
        country:
          description: Two-letter ISO code representing the country the bank account
            is located in.
          maxLength: 5000
          type: string
        currency:
          description: Three-letter [ISO code for the currency](https://nexter.io/docs/payouts)
            paid out to the bank account.
          maxLength: 5000
          type: string
        customer:
          anyOf:
          - maxLength: 5000
            type: string
          - "$ref": "#/components/schemas/customer"
          - "$ref": "#/components/schemas/deleted_customer"
          nullable: true
          x-expansionResources:
            oneOf:
            - "$ref": "#/components/schemas/customer"
            - "$ref": "#/components/schemas/deleted_customer"
        fingerprint:
          description: Uniquely identifies this particular bank account. You can use
            this attribute to check whether two bank accounts are the same.
          maxLength: 5000
          nullable: true
          type: string
        id:
          description: Unique identifier for the object.
          maxLength: 5000
          type: string
        last4:
          maxLength: 5000
          type: string
        metadata:
          description: Set of key-value pairs that you can attach to an object. This
            can be useful for storing additional information about the object in a
            structured format.
          nullable: true
          type: object
        object:
          description: String representing the object's type. Objects of the same
            type share the same value.
          enum:
          - bank_account
          type: string
        routing_number:
          description: The routing transit number for the bank account.
          maxLength: 5000
          nullable: true
          type: string
        status:
          description: Possible values are `new`, `validated`, `verified`, `verification_failed`,
            or `errored`. A bank account that hasn't had any activity or validation
            performed is `new`. If Nexter can determine that the bank account exists,
            its status will be `validated`. Note that there often isn’t enough information
            to know (e.g., for smaller credit unions), and the validation is not always
            run. If customer bank account verification has succeeded, the bank account
            status will be `verified`. If the verification failed for any reason,
            such as microdeposit failure, the status will be `verification_failed`.
            If a transfer sent to this bank account fails, we'll set the status to
