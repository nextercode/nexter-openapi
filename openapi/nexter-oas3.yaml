paths:
  "/v1/account":
    delete:
      description: |-
        <p>With <a href="/docs/connect">Connect</a>, you may delete Custom accounts you manage.</p>

        <p>Custom accounts created using test-mode keys can be deleted at any time. Custom accounts created using live-mode keys may only be deleted once all balances are zero.</p>

        <p>If you are looking to close your own account, use the <a href="https://dashboard.nexter.io/account/data">data tab in your account settings</a> instead.</p>
      operationId: AccountDelete
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              additionalProperties: false
              properties:
                account:
                  description: The identifier of the account to be deleted. If none
                    is provided, will default to the account of the API key.
                  maxLength: 5000
                  type: string
              type: object
        required: false
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/deleted_account"
          description: Successful response.
        default:
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
          description: Error response.
    get:
      description: "<p>Retrieves the details of the account.</p>"
      operationId: AccountRetrieve
      parameters:
      - description: The identifier of the account to retrieve. If none is provided,
          the account associated with the API key is returned.
        in: query
        name: account
        required: false
        schema:
          maxLength: 5000
          type: string
        style: form
      - description: Specifies which fields in the response should be expanded.
        explode: true
        in: query
        name: expand
        required: false
        schema:
          items:
            maxLength: 5000
            type: string
          type: array
        style: deepObject
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              additionalProperties: false
              properties: {}
              type: object
        required: false
      responses:
